<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/grid.css">
    <link rel="stylesheet" href="../css/admin.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiki - Quản lí sản phẩm</title>
</head>
<body>
    <main class="admin_floor">
        <main class="admin grid wide">
            <header class="admin_header l-12">
                Tiki Admin
            </header>
            <main class="admin_body">
                <div class="admin_body-create">
                    <h4>Create Product</h4>
                    <form action="" method="get">
                        <div>
                            <label for="create-info">Thông tin sản phẩm</label>
                            <textarea name="" id="create-info" cols="30" rows="10"></textarea>
                        </div>
                    </form>
                </div>
                <div class="admin_body-update"> 
                    <h4>Update Product</h4>
                    <form action="" method="get">
                        <div>
                            <label for="update-id">ID sản phẩm</label>
                            <input type="number" id="update-id" placeholder="Nhập id">
                        </div>
                        <div>
                            <label for="update-info">Thông tin sản phẩm</label>
                            <textarea name="" id="update-info" cols="30" rows="10"></textarea>
                        </div>
                    </form>
                </div>
                <div class="admin_body-delete">
                    <h4>Delete Product</h4>
                    <form action="" method="get">
                        <div>
                            <label for="delete-id">ID sản phẩm</label>
                            <input type="number" id="delete-id" placeholder="Nhập id">
                        </div>
                    </form>
                </div>
            </main>
        </main>
    </main>
</body>
</html>
